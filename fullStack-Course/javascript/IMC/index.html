<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <img src="./Meter Calculator Icon.png" alt="" srcset="">
    <form action="">
      <div>
        <label for="name">Nome</label>
        <input type="text" value="" id="name" placeholder="Nome">
      </div>

      <div>
        <label for="surname">Idade</label>
        <input type="text" value="" id="age" placeholder="Idade">
      </div>

      <div>
        <label for="height">Altura (em cm)</label>
        <input type="text" value="" id="height" placeholder="Altura">
      </div>

      <div>
        <label for="weight">Peso (em kg)</label>
        <input type="text" value="" id="weight" placeholder="Peso">
      </div>

      <button class="col-2">Calcular</button>
    </form>

    <span class="result">RESULTADO</span>
  </main>
  <script src="./script.js"></script>
</body>
</html>
