<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Conversor</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <img src="./assets/ArrowsDownUp.svg" alt="" srcset="">
    <img src="./assets/CONVERT.svg" alt="" srcset="">
  </header>
  <main class="main">
      <form class="form" action="">
        <div class="valueItem">
          <label for="value">Valor em Reais</label>
          <input type="number" id="value" name="value" placeholder="0,00">
        </div>

        <div class="currencyItem">
          <label for="currency">Moeda</label>
          <select name="currency" id="currency">
            <option value="USD" id="USD">USD</option>
            <option value="EUR" id="EUR">EUR</option>
            <option value="GBP" id="GBP">GBP</option>
            <option value="JPY" id="JPY">JPY</option>
            <option value="CAD" id="CAD">CAD</option>
            <option value="AUD" id="AUD">AUD</option>
        </div>
        <input type="button" value="Converter em Reais" id="converter">

        <span id="result"></span>

      </form>
  </main>
</body>
<script src="./currency.js"></script>
</html>
